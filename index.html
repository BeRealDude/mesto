<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <script defer src="scripts/index.js"></script>
    <script defer src="scripts/validate.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=http://practicum.yandex.ru" type="image/png">
    <title>mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="logo logo_place_header"></div>
        <div class="header__line"></div>
    </header>
    <main class="content">
        <div class="profile">
            <div class="profile__avatar"></div>
            <div class="profile-info">
                <h1 class="profile-info__name"></h1>
                <p class="profile-info__activity"></p>
                <button type="button" class="profile-info__edit-button profile-info__open-popup"></button>
            </div>
            <button type="button" class="profile__add-button profile__open-popup"></button>
        </div>
        <section class="cards">
        <ul class="elements"></ul>
    </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <section class="popup profile-popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="form" name="user" id="user" novalidate>
                <input required minlength="2" maxlength="40" class="popup__text" type="text" name="user-name" id="user-name" placeholder="Имя">
                <span class="form__error user-name-error" id="user-name-error"></span>
                <input required minlength="2" maxlength="200" class="popup__text" type="text" name="user-activity" id="user-activity" placeholder="О себе">
                <span class="form__error user-activity-error" id="user-activity-error"></span>
                <button type="submit" class="form__submit-btn form__profile-btn-save">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup elements-popup">
        <div class="popup__container">
            <button type="button" class="popup__close" id="popup-add-close"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form class="form" name="formCard" id="formCard" novalidate>
                <input required minlength="2" maxlength="30" class="popup__text" type="text" name="formCard-title" id="formCard-title" placeholder="Название">
                <span class="form__error formCard-title-error" id="formCard-title-error"></span>
                <input required class="popup__text" type="url" name="formCard-place" id="formCard-place" placeholder="Ссылка на картинку">
                <span class="form__error formCard-place-error" id="formCard-place-error"></span>
                <button type="submit" class="form__submit-btn">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup_bg popup-img">
        <div class="popup__container popup__container_imgCont">
            <button type="button" class="popup__close"></button>
            <img class="popup__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карача">
            <h2 class="popup__alt"></h2>
        </div>
    </section>
    <template class="template">
        <li class="elements__item">
            <button type="button" class="elements__button-delete"></button>
            <img class="elements__maskGroup elements__popup-img" src="#" alt="Карача">
            <div class="elements__wrapper">
                <h2 class="elements__title"></h2>
                <button type="button" class="elements__button-like"></button>
            </div>
        </li>
    </template>
</body>
</html>
