<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="logo logo_place_header"></div>
        <div class="header__line"></div>
    </header>
    <main class="content">
        <div class="profile">
            <div class="profile__avatar"></div>
            <div class="profile-info">
                <h1 class="profile-info__name"></h1>
                <p class="profile-info__activity"></p>
                <button class="profile-info__edit-button profile-info__open-popup"></button>
            </div>
            <button class="profile__add-button"></button>
        </div>
        <section class="elements">
            <article class="element">
                <img class="element__maskGroup" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Старинное здание">
                <div class="element-wrapper">
                    <h2 class="element-wrapper__title">Карачаевск</h2>
                    <button class="element-wrapper__buttun-like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__maskGroup" src="images/kirill-pershin-1404681-unsplash.jpg" alt="эльбрус в далеке">
                <div class="element-wrapper">
                    <h2 class="element-wrapper__title">Гора Эльбрус</h2>
                    <button class="element-wrapper__buttun-like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__maskGroup" src="images/kirill-pershin-1556355-unsplash.jpg" alt="горы">
                <div class="element-wrapper">
                    <h2 class="element-wrapper__title">Домбай</h2>
                    <button class="element-wrapper__buttun-like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__maskGroup" src="images/kirill-pershin-1404681-unsplash.jpg" alt="эльбрус в далеке">
                <div class="element-wrapper">
                    <h2 class="element-wrapper__title">Гора Эльбрус</h2>
                    <button class="element-wrapper__buttun-like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__maskGroup" src="images/kirill-pershin-1556355-unsplash.jpg" alt="горы">
                <div class="element-wrapper">
                    <h2 class="element-wrapper__title">Домбай</h2>
                    <button class="element-wrapper__buttun-like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__maskGroup" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Старинное здание">
                <div class="element-wrapper">
                    <h2 class="element-wrapper__title">Карачаево-Черкессия</h2>
                    <button class="element-wrapper__buttun-like"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__clouse"></button>
            <div class="popup__content form">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <div class="popup__input">
                <input class="popup__text popup__text_type_name" type="text" value="Жак-Ив Кусто" placeholder="Введите имя">
                <input class="popup__text popup__text_type_activity" type="text" value="Исследователь океана" placeholder="Чем вы занимаетесь">
                <button type="submit" class="form__submit-btn form__submit-btn_action_save">Сохранить</button>
            </div>
        </div>
        </div>
    </section>
    <script src="scripts/index.js"></script>
</body>
</html>
