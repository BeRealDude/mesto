<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="logo logo_place_header"></div>
        <div class="header__line"></div>
    </header>
    <main class="content">
        <div class="profile">
            <div class="profile__avatar"></div>
            <div class="profile-info">
                <h1 class="profile-info__name"></h1>
                <p class="profile-info__activity"></p>
                <button type="button" class="profile-info__edit-button profile-info__open-popup"></button>
            </div>
            <button type="button" class="profile__add-button profile__open-popup"></button>
        </div>
        <section class="cards">
        <ul class="elements"></ul>
    </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__clouse"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="form">
                <input class="popup__text popup__text_type_name" type="text" name="name" id="name" placeholder="Введите имя">
                <input class="popup__text popup__text_type_activity" type="text" name="activity" id="activity" placeholder="Чем вы занимаетесь">
                <button type="submit" class="form__submit-btn">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup-add">
        <div class="popup-add__container">
            <button type="button" class="popup-add__clouse"></button>
            <h2 class="popup-add__heading">Новое место</h2>
            <form class="form" id="formAdd">
                <input class="popup-add__text popup-add__text_type_name" type="text" name="title" id="title" placeholder="Название">
                <input class="popup-add__text popup-add__text_type_place" type="href" name="place" id="place" placeholder="Ссылка на картинку">
                <button type="submit" class="form__submit-btn" id="creat">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup-img">
        <div class="popup-img__container">
            <button type="button" class="popup-img__clouse"></button>
            <img class="popup-img__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карача">
            <h2 class="popup-img__heading"></h2>
        </div>
    </section>
    <template class="template">
        <li class="elements__item">
            <button type="button" class="elements__buttun-delete"></button>
            <img class="elements__maskGroup elements__popup-img" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карача">
            <div class="elements__wrapper">
                <h2 class="elements__title"></h2>
                <button type="button" class="elements__buttun-like"></button>
            </div>
        </li>
    </template>
    <script src="scripts/index.js"></script>
</body>
</html>
